<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="viewport" content="width=device-width">
	<title>Circle of Life, a WIP immersive psychedelic experience</title>
	<link href="main.css" rel="stylesheet" media="screen" />
	<link href='https://fonts.googleapis.com/css?family=Molengo' rel='stylesheet' type='text/css'>
</head>

<body class="antialiased">
	<div class="main-container fixed h-screen w-screen bg-transparent">
		<header></header>
		<div class="absolute inset-x-0 bottom-0 w-full flex justify-center">
			<div id="controls" class="w-1/2 text-gray-100 bg-transparent p-4 h-64 items-center">
				<div class="grid grid-cols-4 gap-4 rounded-full bg-black bg-opacity-25 hover:bg-opacity-75 p-12 items-center ml-10">
					<span class="flex-grow audio m-2">
						<button class="bg-black bg-opacity-0 
						hover:bg-opacity-25 hover:border-opacity-75
						text-blue-500 font-semibold
						py-2 px-4 border border-blue-500
						rounded focus:outline-none">
							Start Audio
						</button>
					</span>
	
					<div class="flex-grow flex items-center space-x-2">
						<label class="pl-8 px-2" for="scene">
							<p>Scene</p>
						</label>
						<select name="scene" id="scene" 
							class="px-4 rounded border appearance-none 
								bg-black bg-opacity-0 text-blue-500
								border-blue-500 py-2 focus:outline-none 
								focus:border-blue-500 font-semibold
								pl-3 pr-10">
							<option value="1">Main</option>
							<option value="2">Head on Collision</option>
							<option value="3">Offset Collision</option>
							<option value="4">Random Scene</option>
						</select>
					</div>
					<div class="flex-grow slidecontainer">
						<input type="range" min="1" max="100" value="50" 
							class="slider cursor-pointer rounded-lg focus:border-blue-500 
							focus:outline-none overflow-hidden appearance-none 
							bg-gray-800 z-10 h-4 w-64" id="myRange"/>
					</div>
				  
					<div class="flex-grow">
						<div class="relative inline-block w-16 mr-2 align-middle select-none transition duration-200 ease-in">
							<input type="checkbox" name="toggle" id="toggle"
								class="toggle-checkbox absolute block w-8 h-8 rounded-full bg-gray-300 border-2 appearance-none cursor-pointer focus:outline-none"/>
							<label for="toggle"
								class="toggle-label block overflow-hidden h-8 rounded-full bg-gray-800 cursor-pointer"></label>
						</div>
					</div>
			</div>
		</div>
	</div>
	<script src="bundle.js"></script>
</body>

</html>
