<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="viewport" content="width=device-width">
	<title>Circle of Life, a WIP immersive psychedelic experience</title>
	<link href="main.css" rel="stylesheet" media="screen" />
	<link href='https://fonts.googleapis.com/css?family=Molengo' rel='stylesheet' type='text/css'>
</head>

<body class="antialiased">
	<div class="main-container fixed h-screen w-screen bg-transparent">
		<header></header>
		<div class="absolute inset-x-0 bottom-0 w-full flex justify-center">
			<div id="controls" class="md:w-2/3 xl:w-1/2 text-gray-100 bg-transparent p-4 h-64 items-center">

				<div class="flex flex-wrap items-end space-x-4 rounded-lg 
					lg:rounded-full lg:grid-cols-6 
					bg-black bg-opacity-25 hover:bg-opacity-75 p-12">
					
					<div class="my-2 flex-auto flex items-center">
						<label for="scene">
							<p>Scene</p>
						</label>
						<select name="scene" id="scene" 
							class="ml-2 px-4 rounded border appearance-none 
							bg-black bg-opacity-0 text-blue-500
								border-blue-500 py-2 focus:outline-none 
								focus:border-blue-500 font-semibold">
							<option value="1">Main</option>
							<option value="2">Head on Collision</option>
							<option value="3">Offset Collision</option>
							<option value="4">Random Scene</option>
						</select>
					</div>

					<span class="my-2 col-span-1 flex-auto audio">
						<button class="bg-black bg-opacity-0 rounded 
						hover:bg-opacity-25 hover:border-opacity-75 focus:outline-none
						text-blue-500 font-semibold py-2 px-4 border border-blue-500">
							Start Audio
						</button>
					</span>
					
					  <div class="my-2 flex-auto">
						  <div class="relative inline-block w-16 mr-2 align-middle select-none transition duration-200 ease-in">
							  <input type="checkbox" name="toggle" id="toggle"
								  class="toggle-checkbox absolute block w-8 h-8 rounded-full bg-gray-300 border-2 appearance-none cursor-pointer focus:outline-none"/>
							  <label for="toggle"
								  class="toggle-label block overflow-hidden h-8 rounded-full bg-gray-800 cursor-pointer"></label>
						  </div>
					  </div>

					<div class="my-2 flex-auto flex items-end justify-center">
						<div class="slidecontainer">
							<label for="scene">
								<p>Time Factor</p>
							</label>
							<input type="range" min="0" max="100" value="25" 
								class="slider cursor-pointer rounded-full focus:border-blue-500 
								focus:outline-none overflow-hidden appearance-none 
								bg-gray-800 z-10 h-4 w-full" id="timeFactor"/>
						</div>
					</div>
			</div>
		</div>
	</div>
	<script src="bundle.js"></script>
</body>

</html>
